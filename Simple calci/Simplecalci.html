<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="simplecalci.css">
    <title>Simple Calculator</title>
</head>
<body> <h1 class="calci">Simple Calculator</h1>
    <header><div class="container">
        <form action="" class="form">
        <div class="display">
            <input type="text" name="display" class="input1" >
        </div>
        <div>
            <input type="button" value="0" onclick="display.value+='0'" class="buttons">
            <input type="button" class="buttons" value="1" onclick="display.value+='1'" >
            <input type="button" class="buttons" value="2" onclick="display.value+='2'"  >
            <input type="button" class="buttons" value="3" onclick="display.value='3'">
        </div>
        <div>
            <input type="button" class="buttons" value="4" onclick="display.value+='4'">
            <input type="button" class="buttons" value="5" onclick="display.value+='5'">
            <input type="button" class="buttons" value="6" onclick="display.value+='6'">
            <input type="button" class="buttons" value="7" onclick="display.value+='7'">
        </div>
        <div>
            <input type="button" class="buttons" value="8" onclick="display.value+='8'">
            <input type="button" class="buttons" value="9" onclick="display.value+='9'">
            <input type="button" class="buttons_1" value="%" onclick="display.value+='%'">
            <input type="button" class="buttons" value="+" onclick="display.value+='+'">
        </div>
        <div>
            <input type="button" class="buttons b1" value="-" onclick="display.value+='-'">
            <input type="button" class="buttons b2" value="*" onclick="display.value+='*'">
            <input type="button" class="buttons b3" value="/" onclick="display.value+=' /'">
            <input type="button" class="buttons b4" value="=" onclick="display.value=eval(display.value)">
        </div>
        <div>
      <input type="button" class="reset buttons" value="reset" onclick="display.value=' '">
      <input type="button" class="delete buttons" value="delete" onclick="display.value=display.value.toString().slice(0,-1) ">
        </div>
        </form>
        </div>
    </header>
</body>
</html>
